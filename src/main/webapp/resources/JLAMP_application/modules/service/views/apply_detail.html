{ #header }
	<div class="visual-sub vs-bg-02">
		<h3>서비스 신청</h3>
		의료 서비스를 신청해보세요~ 친절하게 안내해 드립니다.
	</div>
	<!-- contents -->
	<div id="contents">
		<input type="hidden" id="hd_page" value="{ page }">
		<input type="hidden" id="dept_code" value="{ deptCode }">
		<input type="hidden" id="service_apply_idx" value="{ serviceApplyIdx }">
		<input type="hidden" id="list_type" value="{ listType }">
		<h4 class="title mT50">서비스 신청 상세 정보</h4>
		<div class="box-bg content-header">
					- 아래 신청된 내역을 확인해 주십시오.</div>

		<h5 class="title mT50">기본정보</h5>
		<!-- table start -->
		<table cellspacing="0" border="1" summary="리스트" class="tbl-write mT30">
			<caption>목록</caption>
			<colgroup>
				<col width="200px">
				<col width="">
			</colgroup>
			<tbody>
				<tr>
					<th>서비스코드</th>
					<td id="service_cd"></td>
				</tr>
				<tr>
					<th>성명</th>
					<td id="patient_name"></td>
				</tr>
				<tr>
					<th>성별</th>
					<td id="gender"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td id="birthday"></td>
				</tr>
				<tr>
					<th>거주지역</th>
					<td id="region_code"></td>
				</tr>
				<tr>
					<th>휴대폰</th>
					<td id="tel"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td id="email"></td>
				</tr>
				<tr>
					<th>배송지 주소</th>
					<td id="address"></td>
				</tr>
			</tbody>
		</table>
		<!-- //table end-->


		<h5 class="title mT50">보조기 정보</h5>
		<!-- table start -->
		<table cellspacing="0" border="1" summary="리스트" class="tbl-write mT30">
			<caption>목록</caption>
			<colgroup>
				<col width="200px">
				<col width="">
			</colgroup>
			<tbody>
				<tr>
					<th>처방일</th>
					<td id="prescription_date"></td>
				</tr>
				<tr>
					<th>키</th>
					<td id="height"></td>
				</tr>
				<tr>
					<th>체중</th>
					<td id="weight"></td>
				</tr>
				<tr>
					<th>보조기</th>
					<td id="assi_type"></td>
				</tr>
				<tr>
					<th>좌 / 우</th>
					<td id="lr_type"></td>
				</tr>
				<tr id="lr_type_left_area" style="display:none;">
					<th>하지교정각</th>
					<td colspan="3">
						<div class="inline mR20">
							<img src="/image/L_F_S_J_R.jpg"/><br>
							<div id="fsjr_left" name="fsjr_left"></div>
						</div>
						<div class="inline ">
							<img src="/image/L_F_T_J_R.jpg"/><br>
							<div id="ftjr_left" name="ftjr_left"></div>
						</div>
					</td>
				</tr>
				<tr id="lr_type_right_area" style="display:none;">
					<th>하지교정각</th>
					<td colspan="3">
						<div class="inline mR20">
							<img src="/image/R_F_S_J_R.jpg"/><br>
							<div id="fsjr_right" name="fsjr_right"></div>
						</div>
						<div class="inline ">
							<img src="/image/R_F_T_J_R.jpg"/><br>
							<div id="ftjr_right" name="ftjr_right"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th>환자유형</th>
					<td id="patient_type"></td>
				</tr>
				<tr>
					<th>디자인 </th>
					<td id="design_type"></td>
				</tr>
				<tr>
					<th>두께 </th>
					<td id="thickness_code"></td>
				</tr>
				<tr>
					<th>재료 </th>
					<td id="material_code"></td>
				</tr>
				<tr>
					<th>색상 </th>
					<td id="color_code"></td>
				</tr>
				<tr>
					<th>보조기 가격 </th>
					<td id="assi_price"></td>
				</tr>
				<tr>
					<th>의료기기 NO </th>
					<td id="equipment_num"></td>
				</tr>
				<tr>
					<th>지불상태</th>
					<td id="pay_status_code"></td>
				</tr>
			</tbody>
		</table>
		<!-- //table end-->

		<h5 class="title mT50">서비스 신청 내역</h5>
		<!-- table start -->
		<table cellspacing="0" border="1" summary="리스트" class="tbl-base mT10">
			<caption>목록</caption>
			<colgroup>
				<col width="30%">
				<col width="35%">
				<col width="35%">
			</colgroup>
			<thead>
				<tr>
					<th class="bg-point">서비스</th>
					<th class="bg-point">서비스 업체</th>
					<th class="bg-point">서비스 항목</th>
				</tr>
				<tr>
					<th>옵션</th>
					<th colspan="2">세부 내용</th>
				</tr>
			</thead>
			<tbody id="service_apply_contents_area"></tbody>
		</table>
		<!-- //table end-->
		<!-- //content -->

		<ul class="btn-cen mT20">
			<input type="button" id="btn_go_list" class="button button-point button-lg" style="width:200px" value="리스트 ">
		</ul>
	</div>
	<!-- //contents -->
{ #footer }
