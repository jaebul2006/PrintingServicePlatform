{ +header }
<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{ TITLE }</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/favicon.ico">

	<!-- bootstrap 3.3.5 //-->
	<link rel="stylesheet" href="/third_party/bootstrap-3.3.5/css/bootstrap.min.css">

	<!-- loading overlay //-->
	<link rel="stylesheet" href="/third_party/loading-overlay/waitMe.css">

	<!-- bootstrap custom //-->
	<link rel="stylesheet" href="/css/boostrap_modify.css">

	{ ? SERVER_ADDR != '192.168.173.161' }
	<link rel="stylesheet" href="/css/JLAMP.common.css">
	{ : }
	<!-- modal css //-->
	<link rel="stylesheet" href="/css/JLAMP.common.min.css">
	{ / }


	<link rel="stylesheet" href="/css/common.css">
	{ cssPart }

	<!-- jquery 2.1.4 //-->
	<script type="text/javascript" src="/third_party/jquery-2.1.4/jquery.js"></script>
	<!-- jquery-ui 1.11.4 //-->
	<script type="text/javascript" src="/third_party/jquery-ui-1.11.4/jquery-ui.js"></script>
	<!-- bootstrap 3.3.5 //-->
	<script type="text/javascript" src="/third_party/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<!-- loading overlay //-->
	<script type="text/javascript" src="/third_party/loading-overlay/waitMe.js"></script>

	{ CULTURE_JS }

	<script>
		var jq = $.noConflict();
	</script>

	{ ? SERVER_ADDR != '192.168.173.161' }
	<script type="text/javascript" src="/js/JLAMP.polyfill.js"></script>
	<script type="text/javascript" src="/js/JLAMP.js"></script>
	<script type="text/javascript" src="/js/JLAMP.common.js"></script>
	{ : }
	<script type="text/javascript" src="/js/JLAMP.polyfill.min.js"></script>
	<script type="text/javascript" src="/js/JLAMP.min.js"></script>
	<script type="text/javascript" src="/js/JLAMP.common.min.js"></script>
	{ / }
	<script type="text/javascript" src="/js/gnb.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	{ jsPart }
	{ #js }

</head>
<body>
{ #gnb }

<input type="hidden" j-layout-langid value="{ LANG_ID }">
<input type="hidden" jlamp-layout-interval value="{COOKIE_INTERVAL}">
<input type="hidden" jlamp-layout-loginkey value="{COOKIE_LOGINKEY}">
<input type="hidden" jlamp-layout-servicedomain value="{SERVICE_DOMAIN}">
<input type="hidden" jlamp-layout-datapath value="{SERVICE_DATAPATH}">

<div id="container">
	{ +footer }
</div>

{ #modal }
{ #imb }

</body>
</html>
