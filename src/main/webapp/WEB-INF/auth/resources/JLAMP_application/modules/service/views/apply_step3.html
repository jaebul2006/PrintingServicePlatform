{ #header }
	<div class="visual-sub vs-bg-02">
		<h3>서비스 신청</h3>
		의료 서비스를 신청해보세요~ 친절하게 안내해 드립니다.
	</div>
	<!-- contents -->
	<div id="contents">
		<input type="hidden" id="service_apply_idx" value="{ serviceApplyIdx }">
		<h4 class="title mT50">서비스 신청 완료</h4>
		<div class="box-bg content-header">
					- 아래 신청된 서비스 내역을 확인해 주십시오.</div>
		<!-- content -->
		<!-- table start -->
		<table cellspacing="0" border="1" summary="리스트" class="tbl-write mT50">
			<caption>목록</caption>
			<colgroup>
				<col width="200px"><col width="">
			</colgroup>
			<tbody>
				<tr>
					<th class="center">서비스코드</th>
					<td id="service_cd_text"></td>
				</tr>
			</tbody>
		</table>
		<!-- //table end-->

		<h5 class="title mT50">서비스 신청 내역</h5>
		<!-- table start -->
		<table cellspacing="0" border="1" summary="리스트" class="tbl-base mT10">
			<caption>목록</caption>
			<colgroup>
				<col width="20%"><col width="40%"><col width="40%">
			</colgroup>
			<thead>
				<tr>
					<th class="bg-point">서비스</th>
					<th class="bg-point">서비스 업체</th>
					<th class="bg-point">서비스 항목</th>
				</tr>
				<tr>
					<th>옵션</th>
					<th colspan="2">세부 내용</th>
				</tr>
			</thead>
			<tbody id="service_apply_contents_area"></tbody>
		</table>
		<!-- //table end-->
		<!-- //content -->

		<ul class="btn-cen mT20">
			<input type="button" id="btn_complete" class="button button-primary button-lg" style="width:200px" value="확인 ">
		</ul>
	</div>
	<!-- //contents -->
{ #footer }
