{ #header }
	<div class="visual-sub vs-bg-02">
				<h3>서비스 신청</h3>
		의료 서비스를 신청해보세요~ 친절하게 안내해 드립니다.
	</div>
	<!-- contents -->
	<div id="contents">
		<h4 class="title mT50">서비스 신청 상세</h4>
		<div class="box-bg content-header">
					- 신청 정보를 입력해 주십시오.
		</div>
		<!-- content -->
		<!-- table start -->

		<form id="frm_step2" method="post">
			<input type="hidden" id="dept_code" name="dept_code" value="{ deptCode }">
			<input type="hidden" id="scanning_company" name="scanning_company" value="{ scanningCompany }">
			<input type="hidden" id="scanning_service" name="scanning_service" value="{ scanningService }">
			<input type="hidden" id="modeling_company" name="modeling_company" value="{ modelingCompany }">
			<input type="hidden" id="modeling_service" name="modeling_service" value="{ modelingService }">
			<input type="hidden" id="printing_company" name="printing_company" value="{ printingCompany }">
			<input type="hidden" id="printing_service" name="printing_service" value="{ printingService }">
			<table cellspacing="0" border="1" summary="리스트" class="tbl-write mT50">
				<caption>목록</caption>
				<colgroup>
					<col width="200px"><col width="200px"><col width="">
				</colgroup>
				<tbody>
					<tr class="scanning_desc_area">
						<th class="bg-point" rowspan="2">SCANNING</th>
						<th class="center">옵션선택</th>
						<td  class="service_opt_area">
							<!--div id="scanning_opt_area"></div-->
							<div id="scanning_detail_setting"></div>
						</td>
					</tr>
					<tr class="scanning_desc_area">
						<th class="center">세부내용</th>
						<td>
							<textarea id="scanning_desc"  name="scanning_desc" type="text" class="input-write" style="width:100%; height: 150px"></textarea>
						</td>
					</tr>
					<tr class="modeling_desc_area">
						<th class="bg-point" rowspan="3">MODELING</th>
						<th class="center">옵션선택</th>
						<td class="service_opt_area">
							<!--div id="modeling_opt_area"></div-->
							<div id="modeling_detail_setting"></div>
						</td>
					</tr>
					<tr class="modeling_desc_area">
						<th class="center">세부내용</th>
						<td>
							<textarea id="modeling_desc"  name="modeling_desc" type="text" class="input-write" style="width:100%; height: 150px"></textarea>
						</td>
					</tr>
                    <tr class="modeling_desc_area">
                        <th class="center scanning_files_area">첨부파일<br>(Scanning File)</th>
                        <td class="scanning_files_area">
                            <!-- file-add-wrap start -->
                            <div class="file-mini-wrap">
                                <ul>
                                    <li>
										<span class="input_wrap">
											<span class="input-bfs" aria-hidden="true"></span>
											<div class="">
												<span class="">
													<input type="file" name="scanning_files[]" id="scanning_files" class="bfs-input"
														   aria-label="scanning_files"> <!---->
												</span>
											</div>
										</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- //file-add-wrap end -->
                            * STL 파일만 첨부 가능 합니다. (.stl)
                        </td>
                    </tr>
					<tr class="printing_desc_area">
						<th class="bg-point" rowspan="3">PRINTING</th>
						<th class="center">옵션선택</th>
						<td class="service_opt_area">
							<!--div id="printing_opt_area"></div-->
							<div id="printing_detail_setting"></div>
						</td>
					</tr>
					<tr class="printing_desc_area">
						<th class="center">세부내용</th>
						<td>
							<textarea id="printing_desc"  name="printing_desc" type="text" class="input-write" style="width:100%; height: 150px"></textarea>
						</td>
					</tr>
                    <tr class="printing_desc_area">
                        <th class="center modeling_files_area">첨부파일<br>(Modeling File)</th>
                        <td class="modeling_files_area">
                            <!-- file-add-wrap start -->
                            <div class="file-mini-wrap">
                                <ul>
                                    <li>
										<span class="input_wrap">
											<span class="input-bfs" aria-hidden="true"></span>
											<div class="">
												<span class="">
													<input type="file" name="modeling_files[]" id="modeling_files" class="bfs-input" aria-label="modeling_files">
												</span>
											</div>
										</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- //file-add-wrap end -->
                            * STL 파일만 첨부 가능 합니다. (.stl)
                        </td>
                    </tr>
				</tbody>
			</table>
			<!-- //table end-->
			<!-- //content -->
			<ul class="btn-cen mT20">
				<!--input type="button" id="btn_go_step1" class="button button-primary button-lg" style="width:200px" value="<&nbsp;&nbsp;&nbsp;이전단계 "-->
				<input type="button" id="btn_go_step1" class="button button-primary button-lg" style="width:200px" value="<&nbsp;&nbsp;&nbsp;이전단계 ">
				<input type="button" id="btn_sevice_apply" class="button button-primary button-lg" style="width:200px" value="신청하기 ">
			</ul>

			<input type="hidden" id="step1_datas" name="step1_datas" value='{ step1Datas }'>
		</form>
	</div>
	<!-- //contents -->
{ #footer }
