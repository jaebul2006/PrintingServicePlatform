{ #header }

<div class="visual-sub vs-bg-08">
			<h3>비밀번호 찾기</h3>
	로그인 하시면 더욱 다양한 서비스를 즐기실 수 있습니다.
</div>
<!-- contents -->
<div id="contents">

    <form id="frm_find_password" method="post" action="/" onsubmit="return findPassword();">
	<div class="login_wrap mT50">
		<h4>비밀번호 찾기</h4>
		<ul class="login mT10 top-line">
			<li>가입 시 등록하신 이메일 주소와 성명을 입력해 주십시오.<br>해당 메일 주소로 임시 비밀번호를 발급해 드립니다.</li>
			<li class="mT10"><input id="email" name="email" type="text" placeholder="이메일" class="input_id" maxLength="30"/></li>
			<li class="mT10"><input id="user_name" name="user_name" type="text" class="input_pw" placeholder="성명" /></li>
			<li class="mT10"><input type="submit" class="button button-point button_login" style="padding:0" value="비밀번호 찾기"></li>
		</ul>
	</div>
    </form>
</div>
